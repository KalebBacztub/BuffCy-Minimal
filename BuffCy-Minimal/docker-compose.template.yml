services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    env_file:
      - .env
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app
    command: python3 main.py --target %%TARGET_BINARY%%
    depends_on:
      - target
    cap_add:
      - SYS_PTRACE
    # FIX: Assign a static IP to the agent
    networks:
      connman_net:
        ipv4_address: 172.20.0.10

  target:
    container_name: buffcy_target 
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - CFLAGS=%%TARGET_CFLAGS%%
        - TARGET_BINARY=%%TARGET_BINARY%%
    ports:
      - "8080:8080"
    privileged: true
    command: %%TARGET_BINARY%%
    # FIX: Connect the target to the same network
    networks:
      - connman_net

# FIX: Define the custom network
networks:
  connman_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16